name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Build Docker image
      run: docker build -t platof/argocd-test-app:${{ github.sha }} .

    - name: Login to Docker
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: Push Docker image
      run: docker push platof/argocd-test-app:${{ github.sha }}

    - name: Update Kustomize manifest
      run: |
        sed -i "s|image: platof/argocd-test-app:.*|image: platof/argocd-test-app:${{ github.sha }}|g" k8s/base/deployment.yaml
        git config user.name "platof"
        git config user.email "femmie009@yahoo.com"
        git add k8s/base/deployment.yaml
        git commit -m "Update image tag to ${{ github.sha }}"
        git push
